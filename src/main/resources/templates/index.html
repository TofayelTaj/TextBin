<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" >


    <title>Document</title>
</head>
<body>

<div class="container">

    <h1 class="p-4">Text Bin</h1>

    <form action="" th:action="@{/past}" method="POST">

        <textarea style="max-width:100%;" name="text" th:text="${content}"  cols="150" rows="10"></textarea>
        <br> <br>


        <div th:unless="${content}">
        <div class="text-center m-4 p-4">
        <select class="m-4"  name="timeOutInMin" id="">
            <option selected value="1">1 Minute</option>
            <option value="600">10 Hour</option>
            <option value="1440">1 Day</option>
            <option value="21600">15 Day</option>
        </select>
        </div>

        <br>
        <div class="text-center m-4 p-4">
        <button class="btn-warning btn-md p-5 m-4" type="submit">Past</button>
        </div>

        </div>

    </form>

    <div th:if="${link}">

        <input type="text" readonly th:value="${link}" id="link" >
        <button onclick="copyTextFunc()">Copy link</button>
    </div>
</div>



<!-- Latest compiled and minified JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" ></script>
<script th:src="@{Js/index.js}"></script>
</body>
</html>
